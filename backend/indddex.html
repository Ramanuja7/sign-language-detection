<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"], .reset-button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            font-size: 1.2em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p>You have {{ max_attempts - attempts }} attempts left.</p>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if not game_over %}
            <form method="post">
                <input type="number" name="guess" min="1" max="100" required>
                <br>
                <input type="submit" value="Guess">
            </form>
        {% else %}
            <a href="{{ url_for('reset') }}"><button class="reset-button">Play Again</button></a>
        {% endif %}
    </div>
</body>
</html>
